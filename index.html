<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="">
    <!-- Video container -->
    <div class="video-container">
        <!-- Video element -->
        <video autoplay muted loop loading="lazy">
            <source src="4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left mx-14">
            <img class="w-60" src="Facebook_Logo_(2019).svg.png" alt="">
            <p class="text-3xl mx-1 my-3 w-2/3  text-white">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right  flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg">
            <input class="outline-blue-400 px-8 h-12 my-2 shadow-md  border-2 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="outline-blue-400 px-8 h-12 my-2 shadow-md border-2 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-bold rounded-lg text-sm px-5 py-2.5 text-center mt-2 mb-2">Log In</button>


            <span class="text-center text-blue-700 text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button type="button" class="text-white bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-bold rounded-lg text-sm my-2 px-5 py-2.5 text-center mx-auto w-fit">Create New Account</button>

        </div>
    </div>
</body>
</html>
